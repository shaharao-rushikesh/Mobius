<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add styles to the iframe */
      #my-iframe {
        width: 100%;
        height: calc(100vh - 50px); /* Subtract 50px for the message at the end */
        border: none;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; overflow: hidden; width: 100%; height: 100vh;">
      <iframe id="my-iframe" src="https://rushi2903-star.hf.space"></iframe>
    </div>
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; background-color: #f5f5f5; text-align: center; font-size: 14px; line-height: 50px;">
      <span>Message or name here</span>
    </div>
  </body>
</html>
